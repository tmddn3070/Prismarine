name: Test All Platforms
on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        jdk: [17.0.1]
        java: ['temurin']
        os: [ubuntu-20.04]

    if: "!contains(github.event.commits[0].message, '[ci-skip]')"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK ${{ matrix.java }} ${{ matrix.jdk }}
        uses: actions/setup-java@v2
        with:
          distribution: ${{ matrix.java }}
          java-version: ${{ matrix.jdk }}

      - name: Configure Git
        run: |
          git config --global user.email "no-reply@github.com" && git config --global user.name "Github Actions"
          echo "test=$GITHUB_RUN_NUMBER" >> $GITHUB_ENV

      - name: Apply Patches
        run: ./gradlew applyPatches --stacktrace

      - name: Create Reobf Jar
        run: ./gradlew createReobfPaperclipJar --stacktrace
        
      - run: |
          cd build/libs
          echo eula=true > eula.txt
          java -jar Prismarine-paperclip-1.18.1-R0.1-SNAPSHOT-reobf.jar
